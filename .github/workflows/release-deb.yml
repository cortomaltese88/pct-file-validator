name: release-deb

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system tools
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync dpkg-dev

      - name: Install package and run checks
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          python -m compileall core gui cli
          pytest -q

      - name: Build .deb
        run: |
          ./packaging/build_deb.sh "${GITHUB_REF_NAME#v}"

      - name: Create GitHub Release and upload .deb
        uses: softprops/action-gh-release@v2
        with:
          name: GD LEX PCT Validator ${{ github.ref_name }}
          files: dist/*.deb

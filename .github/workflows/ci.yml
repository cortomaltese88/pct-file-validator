name: ci

on:
  pull_request:
  push:
    branches:
      - work

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e . pytest ruff

      - name: Ruff
        run: ruff check .

      - name: Pytest
        run: python -m pytest -q

name: release-windows

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-windows-installer:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller pillow cairosvg

      - name: Build GUI bundle (PyInstaller)
        shell: pwsh
        run: |
          ./packaging/windows/build.ps1

      - name: Preflight check bundled config
        shell: pwsh
        run: |
          $cfg = "dist\GDLEX-PCT-Validator\_internal\configs\default.yaml"
          Write-Host "Checking bundled config: $cfg"
          if (!(Test-Path $cfg)) {
            if (Test-Path "dist\GDLEX-PCT-Validator") { dir dist\GDLEX-PCT-Validator -Recurse }
            throw "Missing bundled config: $cfg"
          }
          Write-Host "Bundled config found: $(Resolve-Path $cfg)"

      - name: Install Inno Setup
        shell: pwsh
        run: |
          choco install innosetup -y

      - name: Check and prepare installer icon
        shell: pwsh
        run: |
          Write-Host ">> Checking paths"
          Write-Host "PWD: $(Get-Location)"
          if (Test-Path 'dist-installer') { dir dist-installer -Recurse } else { Write-Host 'dist-installer not found yet' }
          dir packaging/windows -Recurse

          python packaging/generate_icons.py

          $iconAbs = Join-Path (Resolve-Path '.').Path 'packaging\windows\assets\app.ico'
          $iconDir = Split-Path -Parent $iconAbs
          if (!(Test-Path $iconAbs)) {
            Write-Host "Stable icon missing, generating placeholder..."
            python -c "from PIL import Image, ImageDraw; import os; os.makedirs('packaging/windows/assets', exist_ok=True); img=Image.new('RGBA',(256,256),(255,255,255,0)); d=ImageDraw.Draw(img); d.rectangle([16,16,240,240], outline='black', width=6); img.save('packaging/windows/assets/app.ico'); print('Placeholder .ico generated')"
          }

          if (!(Test-Path $iconAbs)) { throw "Missing installer icon: $iconAbs" }
          Write-Host "Installer icon absolute path: $iconAbs"
          dir $iconDir

          if (!(Test-Path 'dist\GDLEX-PCT-Validator')) { throw 'Missing PyInstaller output directory: dist\GDLEX-PCT-Validator' }

      - name: Build Windows installer (.exe)
        shell: pwsh
        run: |
          $iscc = "C:\Program Files (x86)\Inno Setup 6\ISCC.exe"
          $iss = (Resolve-Path "packaging/windows/installer.iss").Path
          $iconAbs = (Resolve-Path "packaging/windows/assets/app.ico").Path
          & $iscc "/DMyAppVersion=$($env:GITHUB_REF_NAME.TrimStart('v'))" "/DMyAppIcon=$iconAbs" $iss

      - name: Generate checksum and release notes
        shell: pwsh
        run: |
          $setup = "dist-installer/GDLEX-PCT-Validator-Setup.exe"
          if (!(Test-Path $setup)) { throw "Missing installer: $setup" }
          $hash = (Get-FileHash $setup -Algorithm SHA256).Hash
          "$hash  GDLEX-PCT-Validator-Setup.exe" | Out-File -FilePath "dist-installer/GDLEX-PCT-Validator-Setup.exe.sha256" -Encoding ascii
          @"
          Windows installer (per-user by default, no admin required).
          UAC/SmartScreen warning may appear on unsigned executables.
          SHA256:
          $hash
          "@ | Out-File -FilePath "dist-installer/RELEASE_NOTES_WINDOWS.txt" -Encoding utf8

      - name: Upload installer to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist-installer/GDLEX-PCT-Validator-Setup.exe
            dist-installer/GDLEX-PCT-Validator-Setup.exe.sha256
            dist-installer/RELEASE_NOTES_WINDOWS.txt

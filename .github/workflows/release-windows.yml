name: release-windows

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-windows-installer:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller pillow

      - name: Build GUI bundle (PyInstaller)
        shell: pwsh
        run: |
          ./packaging/windows/build.ps1

      - name: Install Inno Setup
        shell: pwsh
        run: |
          choco install innosetup -y


      - name: Check and generate installer icon
        shell: pwsh
        run: |
          Write-Host ">> Checking paths"
          Write-Host "PWD: $(Get-Location)"
          if (Test-Path 'dist-installer') { dir dist-installer -Recurse } else { Write-Host 'dist-installer not found yet' }
          dir packaging/windows -Recurse
          if (!(Test-Path 'dist-installer\tmp\gdlex-pct-validator.ico')) {
            Write-Host "Icon missing, generating placeholder..."
            python -c "from PIL import Image, ImageDraw; import os; os.makedirs('dist-installer/tmp', exist_ok=True); img=Image.new('RGBA',(256,256),(255,255,255,0)); d=ImageDraw.Draw(img); d.rectangle([16,16,240,240], outline='black', width=6); img.save('dist-installer/tmp/gdlex-pct-validator.ico'); print('Placeholder .ico generated')"
          }
          if (!(Test-Path 'dist\GDLEX-PCT-Validator')) { throw 'Missing PyInstaller output directory: dist\GDLEX-PCT-Validator' }
          if (!(Test-Path 'dist-installer\tmp\gdlex-pct-validator.ico')) { throw 'Missing installer icon: dist-installer\tmp\gdlex-pct-validator.ico' }
          Write-Host "Icon ready: $(Resolve-Path 'dist-installer\tmp\gdlex-pct-validator.ico')"

      - name: Build Windows installer (.exe)
        shell: pwsh
        run: |
          $iscc = "C:\Program Files (x86)\Inno Setup 6\ISCC.exe"
          $iss = (Resolve-Path "packaging/windows/installer.iss").Path
          & $iscc "/DMyAppVersion=$($env:GITHUB_REF_NAME.TrimStart('v'))" $iss

      - name: Upload installer to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist-installer/GDLEX-PCT-Validator-Setup.exe
